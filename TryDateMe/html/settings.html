<!DOCTYPE html>
<html>
<head>
  <title>TryDateMe Settings</title>
  <style>
    body {
      min-width: 400px;
      padding: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #cccccc;
      background-color: #1a1e24;
    }

    h1 {
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .setting-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #b0c4de;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: #f0f0f0;
      font-size: 1em;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #a7d9f7;
    }

    .save-button {
      padding: 10px 20px;
      background-color: #a7d9f7;
      color: #1a1e24;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.2s ease;
    }

    .save-button:hover {
      background-color: #c0e7ff;
    }

    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .status-message.success {
      background-color: rgba(76, 175, 80, 0.3);
      color: #81c784;
      display: block;
    }

    .status-message.error {
      background-color: rgba(244, 67, 54, 0.3);
      color: #e57373;
      display: block;
    }
  </style>
</head>
<body>
  <h1>TryDateMe Settings</h1>
  <div class="setting-group">
    <label for="cache-duration">Cache Duration (days):</label>
    <input type="number" id="cache-duration" min="1" max="5" value="1">
  </div>
  <button class="save-button" id="save-button">Save</button>
  <div id="status-message" class="status-message"></div>
  <script src="../js/settings.js"></script>
</body>
</html>
