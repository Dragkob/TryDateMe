<!DOCTYPE html>
<html>

<head>
  <title>TryDateMe</title>
  <style>
    body {
      min-width: 320px;
      padding: 20px 25px 10px 25px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #cccccc;
      background-color: #1a1e24;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(50, 60, 80, 0.2) 0%, rgba(20, 25, 30, 0) 70%),
        radial-gradient(circle at 80% 20%, rgba(60, 80, 50, 0.2) 0%, rgba(20, 25, 30, 0) 70%),
        repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(70, 80, 90, 0.1) 1px, rgba(70, 80, 90, 0.1) 2px),
        repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(70, 80, 90, 0.1) 1px, rgba(70, 80, 90, 0.1) 2px);
      z-index: -1;
      opacity: 0.6;
    }

    .content-container {
      width: 100%;
      text-align: center;
      z-index: 1;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      position: relative;
    }

    #date-content,
    #message-content,
    #settings-content {
      display: none;
    }

    .room-details-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
      overflow: hidden;
    }

    .room-details-table th,
    .room-details-table td {
      padding: 10px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: #f0f0f0;
    }

    .room-details-table th {
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: bold;
      color: #d0e0ed;
      text-transform: uppercase;
      font-size: 0.85em;
    }

    .room-details-table tr:last-child td {
      border-bottom: none;
    }

    .room-details-table .label-cell {
      width: 35%;
      font-weight: bold;
      color: #b0c4de;
    }

    .room-details-table .value-cell {
      width: 65%;
      word-break: break-all;
    }

    h1 {
      font-size: 1.6em;
      color: #e0e0e0;
      text-align: center;
      margin-bottom: 20px;
      margin-top: 5px;
      text-shadow: none;
      letter-spacing: normal;
    }

    .popup-logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
      height: auto;
    }

    .settings-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      z-index: 10;
      transition: opacity 0.2s ease;
    }

    .settings-icon:hover {
      opacity: 0.7;
    }

    .settings-icon svg {
      width: 100%;
      height: 100%;
      fill: #a7d9f7;
      pointer-events: none;
    }

    .settings-icon:hover svg {
      fill: #c0e7ff;
    }

    p {
      margin-bottom: 8px;
      font-size: 0.95em;
      line-height: 1.4;
      color: #c9c9c9;
    }

    a {
      color: #a7d9f7;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #c0e7ff;
      text-decoration: underline;
    }

    .github-link-container {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 0px;
      z-index: 1;
    }

    .github-link-container a {
      font-size: 0.9em;
      color: #a7d9f7;
    }

    .github-link-container a:hover {
      color: #c0e7ff;
    }

    .setting-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #b0c4de;
      font-weight: bold;
    }

    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: #f0f0f0;
      font-size: 1em;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #a7d9f7;
    }

    .save-button {
      padding: 10px 20px;
      background-color: #a7d9f7;
      color: #1a1e24;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.2s ease;
      width: 100%;
    }

    .save-button:hover {
      background-color: #c0e7ff;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      z-index: 10;
      transition: opacity 0.2s ease;
    }

    .back-button:hover {
      opacity: 0.7;
    }

    .back-button svg {
      width: 100%;
      height: 100%;
      fill: #a7d9f7;
      pointer-events: none;
    }

    .back-button:hover svg {
      fill: #c0e7ff;
    }

    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .status-message.success {
      background-color: rgba(76, 175, 80, 0.3);
      color: #81c784;
      display: block;
    }

    .status-message.error {
      background-color: rgba(244, 67, 54, 0.3);
      color: #e57373;
      display: block;
    }
  </style>
</head>

<body>
  <div id="date-content" class="content-container">
    <span id="settings-icon" class="settings-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

      </svg>
    </span>
    <img src="../images/TryDateMe_Full.png" alt="TryDateMe Logo" class="popup-logo">
    <div id="error-message-display" class="error-message"></div>
    <table class="room-details-table">
      <thead>
        <tr>
          <th colspan="2" style="text-align: center;">Room Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="label-cell">Room Name:</td>
          <td class="value-cell" id="roomName">Loading...</td>
        </tr>
        <tr>
          <td class="label-cell">Room ID:</td>
          <td class="value-cell" id="roomID">Loading...</td>
        </tr>
        <tr>
          <td class="label-cell">Room Code:</td>
          <td class="value-cell" id="roomCode">Loading...</td>
        </tr>
        <tr>
          <td class="label-cell">Created:</td>
          <td class="value-cell" id="creationDate">Loading...</td>
        </tr>
        <tr>
          <td class="label-cell">Published:</td>
          <td class="value-cell" id="publishDate">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="message-content" class="content-container">
    <span id="settings-icon-msg" class="settings-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

      </svg>
    </span>
    <img src="../images/TryDateMe_Full.png" alt="TryDateMe Logo" class="popup-logo">
    <p>You don't currently have a <a href="https://tryhackme.com" target="_blank">TryHackMe</a> room open in this tab.
    </p>
  </div>
  <div id="settings-content" class="content-container">
    <span id="back-icon" class="back-button">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </span>
    <img src="../images/TryDateMe_Full.png" alt="TryDateMe Logo" class="popup-logo">
    <h1 style="margin-top: 0;">Settings</h1>
    <div class="setting-group">
      <label for="cache-duration">Cache Duration (days):</label>
      <input type="number" id="cache-duration" min="1" max="5" value="1" maxlength="1" placeholder="1 to 5 days">
    </div>
    <button class="save-button" id="save-button">Save</button>
    <div id="status-message" class="status-message"></div>
  </div>
  <div class="github-link-container">
    <a href="https://github.com/Dragkob/TryDateMe/" target="_blank">GitHub</a>
  </div>
  <script src="../js/popup.js"></script>
</body>

</html>
